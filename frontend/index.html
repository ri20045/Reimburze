<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reimburze - Expense Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px #ccc;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Reimburze - Expense Management</h1>

  <form id="expenseForm">
    <h2>Submit Expense</h2>
    <label for="category">Category</label>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Travel">Travel</option>
      <option value="Food">Food</option>
      <option value="Accommodation">Accommodation</option>
      <option value="Office Supplies">Office Supplies</option>
    </select>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" required>

    <label for="date">Date</label>
    <input type="date" id="date" required>

    <label for="description">Description</label>
    <textarea id="description" placeholder="Enter description" rows="3" required></textarea>

    <button type="submit">Submit Expense</button>
  </form>

  <h2>Expense History</h2>
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Expenses will appear here -->
    </tbody>
  </table>

  <script>
    const expenseForm = document.getElementById('expenseForm');
    const expenseTable = document.getElementById('expenseTable').querySelector('tbody');

    // Simple frontend logic to show submitted expenses
    expenseForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const category = document.getElementById('category').value;
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${date}</td>
        <td>${category}</td>
        <td>${amount}</td>
        <td>${description}</td>
        <td>Pending</td>
      `;
      expenseTable.appendChild(tr);

      // Clear form
      expenseForm.reset();
    });
  </script>

</body>
</html>
